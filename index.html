<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Dashboard Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .glass-card { background: white; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        
        /* Loading spinner */
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Barra de Navegação -->
    <nav class="bg-white shadow-sm border-b border-gray-200 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2 text-blue-600">
            <i class="fas fa-wallet text-2xl"></i>
            <h1 class="text-xl font-bold">Finanças<span class="text-gray-800">Pro</span></h1>
        </div>
        <!-- Removido o botão de configurações, a URL agora é fixa no código -->
    </nav>

    <!-- Conteúdo Principal -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Indicador de Estado -->
        <div id="connectionStatus" class="mb-6 text-sm flex items-center gap-2 p-3 rounded-lg border">
            <!-- Preenchido via JavaScript -->
        </div>

        <!-- Cartões de Resumo -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass-card p-6 border-t-4 border-blue-500">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-gray-500 font-medium">Saldo Atual</h3>
                    <div class="p-2 bg-blue-100 rounded-full text-blue-600"><i class="fas fa-dollar-sign"></i></div>
                </div>
                <h2 class="text-3xl font-bold" id="totalBalance">R$ 0,00</h2>
            </div>
            <div class="glass-card p-6 border-t-4 border-green-500">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-gray-500 font-medium">Entradas</h3>
                    <div class="p-2 bg-green-100 rounded-full text-green-600"><i class="fas fa-arrow-up"></i></div>
                </div>
                <h2 class="text-3xl font-bold text-green-600" id="totalIncome">R$ 0,00</h2>
            </div>
            <div class="glass-card p-6 border-t-4 border-red-500">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-gray-500 font-medium">Saídas</h3>
                    <div class="p-2 bg-red-100 rounded-full text-red-600"><i class="fas fa-arrow-down"></i></div>
                </div>
                <h2 class="text-3xl font-bold text-red-600" id="totalExpense">R$ 0,00</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Coluna Esquerda: Formulário e Gráfico -->
            <div class="space-y-8">
                <!-- Formulário de Nova Transação -->
                <div class="glass-card p-6">
                    <h3 class="text-lg font-bold mb-4 border-b pb-2">Nova Transação</h3>
                    <form id="transactionForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                            <input type="text" id="desc" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Ex: Salário, Supermercado...">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Valor</label>
                                <input type="number" id="amount" step="0.01" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="0.00">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
                                <select id="type" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                                    <option value="income">Entrada</option>
                                    <option value="expense">Saída</option>
                                </select>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
                                <select id="category" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                                    <option value="Salário">Salário</option>
                                    <option value="Alimentação">Alimentação</option>
                                    <option value="Transporte">Transporte</option>
                                    <option value="Lazer">Lazer</option>
                                    <option value="Contas">Contas Fixas</option>
                                    <option value="Outros">Outros</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Data</label>
                                <input type="date" id="date" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition flex justify-center items-center gap-2">
                            <span>Adicionar Transação</span>
                            <div id="submitLoader" class="loader border-t-white"></div>
                        </button>
                    </form>
                </div>

                <!-- Gráfico -->
                <div class="glass-card p-6 hidden md:block">
                    <h3 class="text-lg font-bold mb-4 border-b pb-2">Gastos por Categoria</h3>
                    <canvas id="expenseChart" height="250"></canvas>
                </div>
            </div>

            <!-- Coluna Direita: Lista de Transações -->
            <div class="lg:col-span-2">
                <div class="glass-card p-6 h-full">
                    <div class="flex justify-between items-center mb-4 border-b pb-2">
                        <h3 class="text-lg font-bold">Histórico Recente</h3>
                        <div id="tableLoader" class="loader border-t-blue-600" style="display: block;"></div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="text-gray-500 text-sm border-b">
                                    <th class="pb-3 font-medium">Data</th>
                                    <th class="pb-3 font-medium">Descrição</th>
                                    <th class="pb-3 font-medium">Categoria</th>
                                    <th class="pb-3 font-medium text-right">Valor</th>
                                    <th class="pb-3 font-medium text-center">Ação</th>
                                </tr>
                            </thead>
                            <tbody id="transactionList" class="text-sm">
                                <!-- Preenchido via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    <!-- Estado Vazio -->
                    <div id="emptyState" class="text-center py-10 hidden">
                        <i class="fas fa-receipt text-4xl text-gray-300 mb-3"></i>
                        <p class="text-gray-500">Nenhuma transação registrada ainda.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // ==========================================
        // CONFIGURAÇÃO DO GOOGLE SHEETS
        // ==========================================
        // ⚠️ COLE AQUI A SUA URL GERADA NO PASSO 3 DO GUIA:
        const GOOGLE_SHEETS_API_URL = 'https://script.google.com/macros/s/AKfycbzWUDDgswIVJp7I3NYuif93Q7yQYm2JEKNxLGSaiLBetXweOGbF30SaHyrG34ee_ayi/exec'; 

        // ==========================================
        // ESTADO DA APLICAÇÃO
        // ==========================================
        let transactions = [];
        let chartInstance = null;
        
        // Elementos DOM
        const form = document.getElementById('transactionForm');
        const listEl = document.getElementById('transactionList');
        const emptyState = document.getElementById('emptyState');
        const submitLoader = document.getElementById('submitLoader');
        const tableLoader = document.getElementById('tableLoader');

        // Configura a data padrão para hoje
        document.getElementById('date').valueAsDate = new Date();

        // ==========================================
        // INICIALIZAÇÃO
        // ==========================================
        async function init() {
            updateConnectionStatus();
            await fetchData();
        }

        function isUrlConfigured() {
            return GOOGLE_SHEETS_API_URL && GOOGLE_SHEETS_API_URL.startsWith('https://script.google.com/');
        }

        function updateConnectionStatus() {
            const statusDiv = document.getElementById('connectionStatus');
            if (isUrlConfigured()) {
                statusDiv.className = 'mb-6 text-sm flex items-center gap-2 text-green-700 bg-green-50 p-3 rounded-lg border border-green-200';
                statusDiv.innerHTML = '<i class="fas fa-check-circle"></i><span>Conectado ao Google Sheets. Seus dados estão sendo salvos na nuvem em tempo real.</span>';
            } else {
                statusDiv.className = 'mb-6 text-sm flex items-center gap-2 text-orange-700 bg-orange-50 p-3 rounded-lg border border-orange-200';
                statusDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i><span><strong>Aviso:</strong> A URL do Google Sheets não foi configurada no código. Os dados estão sendo salvos apenas temporariamente no navegador. Edite o arquivo HTML para adicionar o seu link.</span>';
            }
        }

        // ==========================================
        // COMUNICAÇÃO COM GOOGLE SHEETS OU LOCAL
        // ==========================================
        async function fetchData() {
            tableLoader.style.display = 'block';
            
            if (isUrlConfigured()) {
                try {
                    const response = await fetch(GOOGLE_SHEETS_API_URL);
                    const result = await response.json();
                    if(result.status === 'success') {
                        transactions = result.data;
                    }
                } catch (error) {
                    console.error("Erro ao obter dados do Google Sheets:", error);
                    alert("Erro ao carregar dados da planilha. Verifique o link inserido no código.");
                }
            } else {
                // Alternativa LocalStorage (apenas para testes se não colocar a hiperligação)
                const localData = localStorage.getItem('finance_transactions');
                transactions = localData ? JSON.parse(localData) : [];
            }
            
            tableLoader.style.display = 'none';
            updateUI();
        }

        async function saveTransactionToDB(transaction) {
            if (isUrlConfigured()) {
                try {
                    // O Google Apps Script exige POST usando text/plain para evitar problemas de CORS no frontend
                    const response = await fetch(GOOGLE_SHEETS_API_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'add', data: transaction })
                    });
                    const result = await response.json();
                    return result.status === 'success';
                } catch (error) {
                    console.error("Erro ao salvar no Google Sheets:", error);
                    return false;
                }
            } else {
                // Alternativa LocalStorage
                localStorage.setItem('finance_transactions', JSON.stringify(transactions));
                return true;
            }
        }

        async function deleteTransactionFromDB(id) {
            if (isUrlConfigured()) {
                try {
                    const response = await fetch(GOOGLE_SHEETS_API_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'delete', id: id })
                    });
                    const result = await response.json();
                    return result.status === 'success';
                } catch (error) {
                    console.error("Erro ao excluir no Google Sheets:", error);
                    return false;
                }
            } else {
                // Alternativa LocalStorage
                localStorage.setItem('finance_transactions', JSON.stringify(transactions));
                return true;
            }
        }

        // ==========================================
        // LÓGICA DO FORMULÁRIO
        // ==========================================
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitLoader.style.display = 'inline-block';

            const newTransaction = {
                id: Date.now().toString(),
                desc: document.getElementById('desc').value,
                amount: parseFloat(document.getElementById('amount').value),
                type: document.getElementById('type').value,
                category: document.getElementById('category').value,
                date: document.getElementById('date').value
            };

            // Otimista: Adiciona na interface antes de terminar de guardar
            transactions.push(newTransaction);
            updateUI();
            
            // Guarda na base de dados
            const success = await saveTransactionToDB(newTransaction);
            if(!success) {
                // Reverte se falhou
                transactions = transactions.filter(t => t.id !== newTransaction.id);
                updateUI();
                alert("Falha ao salvar a transação.");
            } else {
                form.reset();
                document.getElementById('date').valueAsDate = new Date();
            }

            submitLoader.style.display = 'none';
        });

        // ==========================================
        // LÓGICA DE EXCLUSÃO
        // ==========================================
        async function removeTransaction(id) {
            if(!confirm("Tem certeza que deseja excluir esta transação?")) return;
            
            // Otimista: remove da interface primeiro
            const transactionIndex = transactions.findIndex(t => t.id === id);
            const transactionBackup = transactions[transactionIndex];
            transactions.splice(transactionIndex, 1);
            updateUI();

            // Elimina na base de dados
            const success = await deleteTransactionFromDB(id);
            if(!success) {
                // Reverte se falhou
                transactions.splice(transactionIndex, 0, transactionBackup);
                updateUI();
                alert("Falha ao excluir a transação.");
            }
        }

        // ==========================================
        // ATUALIZAÇÃO DA INTERFACE (UI)
        // ==========================================
        function updateUI() {
            renderTable();
            updateSummary();
            updateChart();
        }

        function renderTable() {
            listEl.innerHTML = '';
            
            if (transactions.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                
                // Ordena por data (mais recente primeiro)
                const sorted = [...transactions].sort((a, b) => new Date(b.date) - new Date(a.date));

                sorted.forEach(t => {
                    const tr = document.createElement('tr');
                    tr.className = 'border-b hover:bg-gray-50 transition';
                    
                    const isIncome = t.type === 'income';
                    const amountClass = isIncome ? 'text-green-600' : 'text-red-600';
                    const sign = isIncome ? '+' : '-';
                    const formattedDate = new Date(t.date + 'T12:00:00').toLocaleDateString('pt-BR');
                    const formattedAmount = t.amount.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

                    tr.innerHTML = `
                        <td class="py-3">${formattedDate}</td>
                        <td class="py-3 font-medium">${t.desc}</td>
                        <td class="py-3"><span class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-xs">${t.category}</span></td>
                        <td class="py-3 text-right font-semibold ${amountClass}">${sign} ${formattedAmount}</td>
                        <td class="py-3 text-center">
                            <button onclick="removeTransaction('${t.id}')" class="text-red-400 hover:text-red-600 transition" title="Excluir">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    listEl.appendChild(tr);
                });
            }
        }

        function updateSummary() {
            const income = transactions.filter(t => t.type === 'income').reduce((acc, t) => acc + t.amount, 0);
            const expense = transactions.filter(t => t.type === 'expense').reduce((acc, t) => acc + t.amount, 0);
            const balance = income - expense;

            document.getElementById('totalIncome').innerText = income.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            document.getElementById('totalExpense').innerText = expense.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            document.getElementById('totalBalance').innerText = balance.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            
            const balanceEl = document.getElementById('totalBalance');
            if(balance < 0) {
                balanceEl.classList.add('text-red-600');
            } else {
                balanceEl.classList.remove('text-red-600');
            }
        }

        function updateChart() {
            const expenses = transactions.filter(t => t.type === 'expense');
            
            // Agrupar por categoria
            const categories = {};
            expenses.forEach(t => {
                categories[t.category] = (categories[t.category] || 0) + t.amount;
            });

            const ctx = document.getElementById('expenseChart').getContext('2d');
            
            if (chartInstance) {
                chartInstance.destroy();
            }

            if(Object.keys(categories).length === 0) return;

            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(categories),
                    datasets: [{
                        data: Object.values(categories),
                        backgroundColor: [
                            '#ef4444', // red
                            '#f97316', // orange
                            '#eab308', // yellow
                            '#3b82f6', // blue
                            '#8b5cf6', // purple
                            '#6b7280'  // gray
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'right', labels: { boxWidth: 12 } }
                    }
                }
            });
        }

        // Inicia a aplicação
        init();

    </script>
</body>
</html>
